<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max3</title>
    <script src="maxnumber.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="header">

        <h1>
            <b>Max Between 3 Numbers</b>
        </h1>

    </div>
    
    <div id="form">

        <p>
            <b>Enter 3 Numbers<b> 
        </p>

        <p>
            <input type="number" name="number1" id="num1" placeholder="Type a number">
            <input type="number" name="number2" id="num2" placeholder="Type a number">
            <input type="number" name="number3" id="num3" placeholder="Type a number">
        </p>
    
        <p>
            <input type="submit" id="send" value="Send"> 
        </p>

        <p class="resul">Answer: </p>
        <div id="ans"> </div>

    </div>

</body>
</html>
